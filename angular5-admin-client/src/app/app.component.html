<mat-sidenav-container *ngIf="!isLoggedIn" class="example-container">
  <mat-sidenav #sidenav [mode]="mode.value" [opened]="navOpened && isLoggedIn" [fixedInViewport]="true" [fixedTopGap]="0"
                 [fixedBottomGap]="0">
    <div style="cursor: pointer; font-size: 22px; color: rgb(255, 255, 255); line-height: 70px; font-weight: 300; background-color: #3f51b5; padding-left: 40px; height: 64px;border:1px solid white">MeanKart</div>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" >
        <mat-icon mat-list-icon>home</mat-icon>
        <span mat-line>Home</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" >
        <mat-icon mat-list-icon>list</mat-icon>
        <span mat-line>Categories</span>
        <span mat-line class="secondary">Categories</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" >
        <mat-icon mat-list-icon>bookmark</mat-icon>
        <span mat-line>Tags</span>
        <span mat-line class="secondary">Tags</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" >
        <mat-icon mat-list-icon>question_answer</mat-icon>
        <span mat-line>Questions</span>
        <span mat-line class="secondary">Questions</span>
      </a>


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf="isLoggedIn" mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <div style="cursor: pointer; font-size: 22px; color: rgb(255, 255, 255);font-weight: 300; background-color: #3f51b5; margin-left: 40px;">MeanKart</div>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
