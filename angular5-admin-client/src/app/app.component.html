<mat-sidenav-container  class="example-container">
  <mat-sidenav #sidenav [mode]="mode.value" [opened]="navOpened && auth.isLoggedIn" [fixedInViewport]="true" [fixedTopGap]="0"
                 [fixedBottomGap]="0">
    <!-- <div style="cursor: pointer; font-size: 22px; color: rgb(255, 255, 255); line-height: 70px; font-weight: 300; background-color: #3f51b5; padding-left: 40px; height: 64px;border:1px solid white">MeanKart</div> -->
    <div align="center" *ngIf="auth.currentUser.email" style="cursor: pointer; font-size: 15px; color: rgb(255, 255, 255); font-weight: 100; background-color: #3f51b5; height:15%;border:1px solid white"><h4>Welcome Admin</h4> <h3>{{auth.currentUser.email}}</h3></div>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()" >
        <mat-icon mat-list-icon>home</mat-icon>
        <span mat-line>Home</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" >
        <mat-icon mat-list-icon>list</mat-icon>
        <span mat-line>Categories</span>
        <span mat-line class="secondary">Categories</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" >
        <mat-icon mat-list-icon>bookmark</mat-icon>
        <span mat-line>Tags</span>
        <span mat-line class="secondary">Tags</span>
      </a>
      <a mat-list-item (click)="sidenav.close()" >
        <mat-icon mat-list-icon>question_answer</mat-icon>
        <span mat-line>Questions</span>
        <span mat-line class="secondary">Questions</span>
      </a>


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
  <mat-toolbar color="primary" class="example-toolbar">
    <button *ngIf="auth.isLoggedIn" mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <div style="cursor: pointer; font-size: 22px; color: rgb(255, 255, 255);font-weight: 300; background-color: #3f51b5; margin-left: 40px;">MeanKart</div>

<!-- This fills the remaining space of the current row -->
<span style="flex: 1 1 auto;" class="example-fill-remaining-space"></span>
      <mat-menu #appMenu="matMenu" yPosition="below" [overlapTrigger]="false">
  <button mat-menu-item> Settings </button>
  <button routerLink="/dash" mat-menu-item> Help </button>
  <button (click)="auth.logout()" mat-menu-item> Logout </button>
</mat-menu>

<button *ngIf="auth.isLoggedIn"  mat-icon-button [matMenuTriggerFor]="appMenu" >
  <mat-icon>more_vert</mat-icon>
</button>

  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
